				// }
			});
			let video = document.querySelectorAll('.swiper-slide .hgcont .hgimg');
			for (let i = 0; i < video.length; i++) {
				video[i].addEventListener('click', function () {
					if (video[i].paused) {
						this.play();
					} else {
						this.pause();
					}
				});
