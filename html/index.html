        // 循环模式
        loop: true,
        grabCursor: true,
        effect: "coverflow",
        centeredSlides: true,
        coverflow: {
          rotate: 20,
          stretch: 0,
          depth: 60,
          modifier: 1,
          slideShadows: true,
        },
      });
      let video = document.querySelectorAll(".swiper-slide .hgcont .hgimg");
      for (let i = 0; i < video.length; i++) {
        video[i].addEventListener("click", function () {
          if (video[i].paused) {
            this.play();
          } else {
            this.pause();
          }
        });
      }
